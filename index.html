<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="screen"><span id="display"></span></div>
            <div class="buttons">
                <button class="digits" id="1">1</button>
                <button class="digits" id="2">2</button>
                <button class="digits" id="3">3</button>
                <button class="digits" id="4">4</button>
                <button class="digits" id="5">5</button>
                <button class="digits" id="6">6</button>
                <button class="digits" id="7">7</button>
                <button class="digits" id="8">8</button>
                <button class="digits" id="9">9</button>
                <button class="operators" id="addition">+</button>
                <button class="operators" id="subtraction">-</button>
                <button class="digits" id="0">0</button>
                <button class="operators" id="multiplication">x</button>
                <button class="operators" id="division">÷</button>
                <button id="equals">=</button>
                <button id="clear">C</button>
            </div>
        </div>

    </div>
</body>

<footer>

                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"></a>
    </div>
</footer>

</html>
